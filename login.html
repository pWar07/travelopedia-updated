<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="hero">
      <video autoplay muted loop id="myvideo">
        <source src="videos/sea.mp4" type="video/mp4">
        Your Browser does not support HTML5 video.
      </video>
        <div class="home-btn">
            <a href="index.html" class="btn">Home</a>
        </div>
        <div class="form-box">
          <br>
            <div class="button-box">
                <div id="btnn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <!----<div class="social-icon">
                <img src="fcbok.png" alt="facebook ">
                <img src="ins.png" alt="instagram">
                <img src="twi.png" alt="twitter">
                <img src="ggle.png" alt="google">
            </div>----->
            <form class="input-grp" id="login">
                <input type="text" name="" id="" class="input-field" placeholder="User Id" required>
                <input type="text" name="" id="" class="input-field" placeholder=" Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form class="input-grp" id="register">
                <input type="text" name="" id="" class="input-field" placeholder="User Id" required>
                <input type="email" name="" id="" class="input-field" placeholder="Email Id" required>
                <input type="text" name="" id="" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree the T&C.</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
        
    </div>
    <script>
        var x =document.getElementById("login");
        var y =document.getElementById("register");
        var z =document.getElementById("btnn");

        function register() {
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";

        }
        function login() {
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";

        }
    </script>
</body>
</html>
